<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Restork - Главная</title>
	<meta name="description" content="Жилье на любой вкус">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->	
	<link rel="icon" href="img/favicon/favicon.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/favicon.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#fff">

	<!-- Custom Browsers Color End -->	
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<header class="header">
    <div class="header-nav">
      <div class="container">
        <div class="nav">
          <a href="/" class="logo-link">
            <img src="img/restork.png" alt="logo">
          </a>
          <nav>
            <ul class="menu">
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Подобрать отель
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Как это работает
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  О сервисе
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Контакты
                </a>
              </li>
            </ul>
          </nav>
          <div class="sign">
            <span class="sign__icon">
              <img src="img/user.png" alt="user">
            </span>
            <div class="sign__links">
              <a href="#" class="sign__link">
                Вход
              </a>
              <a href="#" class="sign__link">
                Регистрация
              </a>
            </div>
          </div>        
          <span class="burger" style="display: none">
            Bur
          </span>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="offer">
          <div class="offer__block">
            <p class="offer__subtitle">
              Новый подход к поиску отелей
            </p>
            <h1 class="offer__title">
              Индивидуальный подбор
              лучшего предложения
              для вашего отдыха
            </h1>
            <p class="offer__text">
              Вам нужно только оставить заявку и выбрать лучший отель по подходящей цене.
            </p>
          </div>
          <div class="offer__form">
            <form action="#" class="form">
              <div class="form-group">
                <input type="text" name="name" id="name">
                <label for="name">Имя<span>*</span></label>
              </div>
              <div class="form-group">
                <input type="tel" name="phone" id="phone">
                <label for="phone">Телефон<span>*</span></label>
              </div>
              <div class="form-group">
                <input type="email" name="email" id="email">
                <label for="email">E-mail<span>*</span></label>
              </div>
              <button class="form-btn">Подобрать отель</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

	<script src="js/scripts.min.js"></script>


</body>
</html>
